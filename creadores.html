<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creadores — Humanidad efímera</title>
    <link rel="icon" type="image/jpeg" href="assets/favicon.jpeg?v=7" />
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Forzar fondo negro y diseño limpio para la página de creadores */
        html, body { height: 100%; margin: 0; }
        body { background: #000; color: #fff; font-family: 'IM Fell English', serif; }
        .page-wrapper { min-height: 100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding: 40px 16px; }
        .creditos-container { max-width:1100px; width:100%; }
        .creditos-titulo { text-align:center; margin-bottom: 28px; }
        /* Reutilizamos la clase que ya existe en style.css: .grid-creditos */
        .grid-creditos { display:grid; grid-template-columns: repeat(3,1fr); gap: 30px 20px; justify-items:center; }
        .persona { text-align:center; }
        .persona h3 { margin-bottom:6px; }
        .volver-wrap { text-align:center; margin-top: 36px; }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="creditos-container">
            <h2 class="creditos-titulo">creditos</h2>

            <div class="grid-creditos">
                <div class="persona">
                    <h3>Catalina Montoya</h3>
                    <p>Programación</p>
                </div>

                <div class="persona">
                    <h3>Isabella Uribe</h3>
                    <p>Diseño gráfico</p>
                </div>

                <div class="persona">
                    <h3>Maria Goyes</h3>
                    <p>Diseño gráfico</p>
                </div>

                <div class="persona">
                    <h3>Adriano Bernal</h3>
                    <p>Storytelling</p>
                </div>

                <div class="persona">
                    <h3>Valentina Ocampo</h3>
                    <p>Asistente de producción</p>
                </div>
            </div>

            <div class="volver-wrap">
                <button id="btn-regresar" class="btn-ingresar">VOLVER</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('btn-regresar');
            if (btn) btn.addEventListener('click', () => { window.location.href = 'index.html'; });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Humanidad efímera</title>

    <meta name="description"
        content="Proyecto multimedia que integra contenido poético con animación en p5.js, video sintético generado por IA y diseño web responsivo para una experiencia inmersiva." />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" type="image/jpeg" href="assets/favicon.jpeg?v=7" />
    <link rel="stylesheet" href="style.css" />

    <!-- Librerías de p5 -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/addons/p5.sound.min.js"></script>
</head>

<body class="no-scroll">
    
<audio id="bg-music" src="assets/music.mp3" preload="auto" loop></audio>

    <!-- ===================== PORTADA ===================== -->
    <section class="portada" id="portada">

        <!-- ANIMACIÓN PORTADA -->
        <div id="anim-portada"></div>

        <div class="portada-contenido">
            <h1>HUMANIDAD EFIMERA</h1>
            <h2>SUMÉRGETE EN LA HISTORIA</h2>
            <h3>Y DÉJATE LLEVAR POR EL VIENTO</h3>

            <button id="btn-empezar" class="btn-ingresar">DALE CLICK PARA EMPEZAR</button>
        </div>
    </section>
    <!-- HISTORIA: contenido movido a historia.html -->

    <!-- Scripts de p5 -->
    <script src="sketch.js"></script>
    <script src="sketch-titulo.js"></script>

    <!-- Instancias p5 -->
    <script>
        new p5(portadaSketch, "anim-portada");
        new p5(tituloSketch, "anim-titulo");
    </script>

    <!-- Script general -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("btn-empezar");
            const audio = document.getElementById('bg-music');

            // Intentar autoplay del audio al cargar. Muchos navegadores bloquean autoplay
            // si no hay interacción del usuario; por eso, sólo navegamos automáticamente
            // si audio.play() se resuelve.
            if (audio) {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Autoplay permitido: navegamos directamente a historia
                        window.location.href = 'historia.html';
                    }).catch((err) => {
                        // Autoplay bloqueado: dejamos el botón para que el usuario inicie
                        // al hacer click reproducimos el audio y navegamos.
                        btn.addEventListener('click', () => {
                            // Intentar reproducir y luego navegar (no esperamos la promesa)
                            try { audio.play(); } catch (e) { /* ignore */ }
                            window.location.href = 'historia.html';
                        });
                    });
                } else {
                    // play() no devuelve promesa en este navegador: fallback al botón
                    btn.addEventListener('click', () => {
                        try { audio.play(); } catch (e) { /* ignore */ }
                        window.location.href = 'historia.html';
                    });
                }
            } else {
                // Sin audio, simplemente navegar al hacer click
                btn.addEventListener('click', () => { window.location.href = 'historia.html'; });
            }
        });
    </script>

</body>
</html>
